<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(100, 5px);
            grid-template-rows: repeat(100, 5px);
            border: 1px solid #333;
            border-right: 2px solid #000;
            border-bottom: 2px solid #000;
            cursor: crosshair;
            background-color: #f0f0f0;
        }
        .pixel {
            width: 5px;
            height: 5px;
            border-left: 1px solid rgba(0, 0, 0, 0.1);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .pixel.tile-boundary-left {
            border-left: 1px solid #f66;
        }
        .pixel.tile-boundary-top {
            border-top: 1px solid #f66;
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="color" id="colorPicker" value="#000000">
        <button id="clearGrid">Clear Grid</button>
    </div>
    <div class="grid" id="pixelGrid"></div>

    <script>
        const grid = document.getElementById('pixelGrid');
        const colorPicker = document.getElementById('colorPicker');
        const clearButton = document.getElementById('clearGrid');
        let isDrawing = false;
        let lastPixel = null;

        // Create 100x100 grid with tile boundaries
        for (let i = 0; i < 100 * 100; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            
            // Add tile boundary classes every 10 pixels
            const x = i % 100;
            const y = Math.floor(i / 100);
            if (x > 0 && x % 10 === 0) pixel.classList.add('tile-boundary-left');
            if (y > 0 && y % 10 === 0) pixel.classList.add('tile-boundary-top');
            
            pixel.addEventListener('mousedown', draw);
            pixel.addEventListener('mouseenter', drawIfDragging);
            pixel.addEventListener('mouseup', stopDrawing);
            pixel.addEventListener('dblclick', dblClick);
            grid.appendChild(pixel);
        }

        document.addEventListener('mouseup', stopDrawing);

        function draw(e) {
            isDrawing = true;
            lastPixel = e.target;
            const [x1, y1] = getPixelXY(lastPixel);
            drawPixel(x1, y1);
        }

        function drawIfDragging(e) {
            if (isDrawing) {
                const [x1, y1] = getPixelXY(lastPixel);
                const [x2, y2] = getPixelXY(e.target);
                drawSmoothLine(x1, y1, x2, y2);
                lastPixel = e.target;
            }
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function dblClick(e) {
            const [x, y] = getPixelXY(e.target);
            const [tileX, tileY] = pixelXYToTileXY(x, y);
            fillTile(tileX, tileY);
        }

        // Convert pixel coordinates to tile coordinates
        function pixelXYToTileXY(x, y) {
            return [Math.floor(x / 10), Math.floor(y / 10)];
        }

        function fillTile(x, y) {
            const [leftPixelX, topPixelY] = [x * 10, y * 10];
            for (let x = leftPixelX; x < leftPixelX + 10; x++) {
                for (let y = topPixelY; y < topPixelY + 10; y++) {
                    drawPixel(x, y);
                }
            }
        }

        function getPixelXY(pixel) {
            const pixels = document.querySelectorAll('.pixel');
            const currentIndex = Array.from(pixels).indexOf(pixel);
            const gridSize = 100;
            const y = Math.floor(currentIndex / gridSize);
            const x = currentIndex % gridSize;
            return [x, y];
        }
        function getPixelFromXY(x, y) {
            const pixels = document.querySelectorAll('.pixel');
            const gridSize = 100;
            const index = y * gridSize + x;
            return pixels[index];
        }

        function drawSmoothLine(x1, y1, x2, y2) {
            const dx = x2 - x1;
            const dy = y2 - y1;
            const steps = Math.max(Math.abs(dx), Math.abs(dy));
            for (let i = 0; i <= steps; i++) {
                const x = Math.floor(x1 + (dx * i) / steps);
                const y = Math.floor(y1 + (dy * i) / steps);    
                drawPixel(x, y);    
            }
        }
        function drawPixel(x, y) {
            const pixel = getPixelFromXY(x, y);
            if (pixel) {
                pixel.style.backgroundColor = colorPicker.value;
            }
        }

        clearButton.addEventListener('click', () => {
            const pixels = document.querySelectorAll('.pixel');
            pixels.forEach(pixel => pixel.style.backgroundColor = '#fff');
        });
    </script>
</body>
</html>
